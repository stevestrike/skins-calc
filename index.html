<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skins Payout Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="nav-links">
            <a href="handicap.html" class="nav-link">Course Handicap Calculator</a>
        </nav>
        <h1>Skins Payout Calculator</h1>
        <p class="subtitle" id="indexTagline">Because Bobby G is good a maths.</p>
        
        <div class="input-section">
            <div class="input-group">
                <label for="players">Number of Players:</label>
                <div class="spinner-control">
                    <button type="button" class="spinner-btn" data-target="players" data-action="decrease">−</button>
                    <input type="number" id="players" min="2" max="16" value="4" readonly>
                    <button type="button" class="spinner-btn" data-target="players" data-action="increase">+</button>
                </div>
            </div>
            
            <div class="input-group">
                <label for="totalSkins">Total Skins Out:</label>
                <div class="spinner-control">
                    <button type="button" class="spinner-btn" data-target="totalSkins" data-action="decrease">−</button>
                    <input type="number" id="totalSkins" min="1" max="20" value="8" readonly>
                    <button type="button" class="spinner-btn" data-target="totalSkins" data-action="increase">+</button>
                </div>
            </div>
            
            <div class="input-group">
                <label for="skinAmount">Dollar Skins:</label>
                <div class="spinner-control currency-wrapper">
                    <button type="button" class="spinner-btn" data-target="skinAmount" data-action="decrease">−</button>
                    <div class="currency-input">
                        <span class="currency-symbol">$</span>
                        <input type="number" id="skinAmount" min="1" max="100" value="1" readonly>
                    </div>
                    <button type="button" class="spinner-btn" data-target="skinAmount" data-action="increase">+</button>
                </div>
            </div>
            
            <div class="calculation-method" style="display: none;">
                <label class="method-label">Calculation Method:</label>
                <div class="radio-group">
                    <input type="radio" id="skinValue" name="method" value="skinValue" checked>
                    <label for="skinValue" class="radio-label">Skin Amount</label>
                    
                    <input type="radio" id="skinsPot" name="method" value="skinsPot">
                    <label for="skinsPot" class="radio-label">Fixed Pot</label>
                </div>
            </div>
            
            <div class="input-group" id="skinsPotGroup" style="display: none;">
                <label for="potAmount">Each Player Contributes:</label>
                <div class="currency-input">
                    <span class="currency-symbol">$</span>
                    <input type="number" id="potAmount" min="1" step="1" value="5">
                </div>
            </div>
            
            <button id="calculate" class="calculate-btn">Calculate Payouts</button>
        </div>
        
        <div class="results-section">
            <div id="potInfo" class="pot-info"></div>
            <h2>Payout Table</h2>
            <div id="payoutTable"></div>
        </div>
        
        <div class="copyright">
            © 2025 Steve Strike
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="rotate.js"></script>
</body>
</html>
