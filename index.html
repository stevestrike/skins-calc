<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skins Payout Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Skins Payout Calculator</h1>
        <p class="subtitle">Because Bobby G is good a maths.</p>
        
        <div class="input-section">
            <div class="calculation-method">
                <label class="method-label">Calculation Method:</label>
                <div class="radio-group">
                    <input type="radio" id="skinValue" name="method" value="skinValue" checked>
                    <label for="skinValue" class="radio-label">Set Skin Amount</label>
                    
                    <input type="radio" id="skinsPot" name="method" value="skinsPot">
                    <label for="skinsPot" class="radio-label">Player Contribution</label>
                </div>
            </div>
            
            <div class="input-group" id="skinValueGroup">
                <label for="skinAmount">Skin Amount:</label>
                <div class="currency-input">
                    <span class="currency-symbol">$</span>
                    <input type="number" id="skinAmount" min="1" step="1" value="1">
                </div>
            </div>
            
            <div class="input-group" id="skinsPotGroup" style="display: none;">
                <label for="potAmount">Each Player Contributes:</label>
                <div class="currency-input">
                    <span class="currency-symbol">$</span>
                    <input type="number" id="potAmount" min="1" step="1" value="5">
                </div>
            </div>
            
            <div class="input-row">
                <div class="input-group half-width">
                    <label for="players">Number of Players:</label>
                    <input type="number" id="players" min="2" max="20" value="4">
                </div>
                
                <div class="input-group half-width">
                    <label for="totalSkins">Total Skins Out:</label>
                    <input type="number" id="totalSkins" min="1" max="20" value="8">
                </div>
            </div>
            
            <button id="calculate" class="calculate-btn">Calculate Payouts</button>
        </div>
        
        <div class="results-section">
            <div id="potInfo" class="pot-info"></div>
            <h2>Payout Table</h2>
            <div id="payoutTable"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
